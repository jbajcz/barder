<!DOCTYPE html>
<html lang="en">
<head>

    <title>Barterville</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Barterville</h1>
    </header>
    <main>
        <section class="inventory">
            <h2>Your Inventory</h2>
            <div class="item">
                <h3>Old Motorcycle</h3>
                <p>Value: $7,500</p>
            </div>
            <div class="item">
                <h3>Black Refrigerator</h3>
                <p>Value: $7,500</p>
            </div>
            </section>
        <section class="traders">
            <h2>Available Trades</h2>
            <div class="trader">
                <h3>Name: Chester Montgomery</h3>
                <p>Personality: Easily persuaded</p>
                <p>Mood: Indifferent</p>
                <h4>They have:</h4>
                <div class="trader-item">
                    <p>Red Minivan</p>
                    <p>Value: $10,000</p>
                </div>
                </div>
            </section>
    </main>
</body>
</html>
